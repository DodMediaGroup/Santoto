<div id="app-content">
  <indicator></indicator>
  <ion-view view-title="Agregar Recordatorio">
    <ion-content>
      <form class="padding" ng-submit="createMateria()">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Título</span>
            <input type="text" ng-model="recordatorio.titulo" placeholder="Título" required>
          </label>
          <label class="item item-input item-stacked-label input-select">
            <span class="input-label">Materia</span>
            <select ng-model="recordatorio.materia" required>
              <option value="">Seleccione una materia...</option>
              <option ng-value="materia.id" ng-selected="recordatorio.materia == materia.id" ng-repeat="materia in materias">{{ materia.nombre }}</option>
            </select>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Fecha</span>
            <input type="datetime-local" ng-model="fecha" required id="recordatorio_date" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Descripción</span>
            <textarea ng-model="recordatorio.descripcion" placeholder="Descripción" style="height: 80px;"></textarea>
          </label>
        </div>
        <div class="padding-vertical">
          <button type="submit" class="button button-block button-positive">Crear Recordatorio</button>
        </div>
      </form>
    </ion-content>
  </ion-view>
</div>
